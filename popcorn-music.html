<head>
  <title>Popcorn Music</title>
</head>

<body>

  {{> circles }} 

  {{> toolbar}}

</body>

<template name="getName">
  <input type="text" id="userNameInput" placeholder="Please enter your name" autofocus/>
</template>

<template name="toolbar">
  <div id="toolbar">
  	{{> getName}}
  	<div class="navbar">
	  <a class="navbar-brand" href="#">Popcorn Music</a>
	  <ul class="nav nav-tabs">
	    <li class="active"><a href="#">Songs</a></li>
	    <li><a href="#">Chat</a></li>
	  </ul>
	</div>
	{{> searchBar}}
  </div>
</template>

<template name="songlist">
</template>

<template name="chat">
  <ul>  
  {{#each messages}}
    <li>
    {{> messages}}
    </li>
  {{/each}}
  </ul>
  <input type="text" id="chatInput"/>
</template>

<template name="messages">
  {{text}}
</template>

<template name="circles">
  <svg width="500" height="500">
    <g class="connections"></g>
        <g class="circles"></g>
    </svg>
</template>

<template name="users">
  {{userName}}
</template>
