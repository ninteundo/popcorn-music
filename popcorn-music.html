<head>
  <script type="text/javascript" src="/jPlayer/js/jquery.jplayer.min.js">
  </script>

  <title>Popcorn Music</title>
</head>

<body>

  {{renderPage}}

</body>

<template name="index">
	<div id="roomContainer">
		<div id="index-header" href="#">Welcome to Popcorn Music!</div><br />
		{{#if nameExists}}
		<p>The name already exists.</p>
		{{/if}}
		{{#if roomNotExists}}
		<p>The room does not exist.</p>
		{{/if}}
		<br />
		<input type="text" id="roomName" placeholder="Type a room name">
		<br />
		<button class="btn btn-primary" id="newRoomButton">Create a new room</button>
		<button class="btn btn-primary" id="joinRoomButton">Join a room</button>
	</div>
</template>

<template name="room">
  {{> circles }} 
  {{> toolbar}}
</template>

<template name="getName">
  <input type="text" id="userNameInput" placeholder="Please enter your name" autofocus/>
</template>

<template name="toolbar">
  <div id="toolbar">
  	{{> getName}}
  	<div class="navbar">
	  <a class="navbar-brand" href="#">Popcorn Music</a>
	  <ul class="nav nav-tabs">
	    <li class="active"><a href="#songs" data-toggle="tab">Songs</a></li>
	    <li><a href="#chat" data-toggle="tab">Chat</a></li>
	  </ul>
	</div>

	<div class="tab-content">
	  <div class="tab-pane active" id="songs">
	  	{{> searchBar}}
	  </div>
	  <div class="tab-pane" id="chat">
	  	{{> chat}}
	  </div>
	</div>
  </div>
</template>

<template name="searchBar">
	<input id="searchBar" type="text" placeholder="Find a song">
	<div class="scroll-table">
		<table class="table table-bordered">  
		  {{#each getSongs}}
		    {{> song}}
		  {{/each}}
		</table>
	</div>
</template>

<template name="song">
	<tr class="{{isCurrentSong}}">
		<td>{{title}}</td>
  		<td>{{album}}</td>
  	</tr>
</template>

<template name="chat">
  <table class="table table-bordered table-hover">  
  {{#each messages}}
  	<tr>
		{{> message}}
    </tr>
  {{/each}}
  </table>
  <input type="text" id="chatInput" placeholder="Type here to chat"/>
</template>

<template name="message">
	<td style="width: 20%;">{{userName}}</td>
  	<td>{{text}}</td>
</template>

<template name="circles">
  <svg width="500" height="500">
     <g class="circles"></g>
     <g class="controls">
     	<circle class="play"></circle>
     </g>
    </svg>
</template>

<template name="users">
  {{userName}}
</template>
